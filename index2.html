<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 10px);
            padding: 10px;
            margin-bottom: 10px;
        }
        textarea {
            height: 100px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Book</h1>
        <form action="add-book.php" method="POST">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the title of the book" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" placeholder="Enter the author's name" required>

            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" placeholder="Enter the genre of the book" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" placeholder="Enter a brief description of the book" required></textarea>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter the quantity available" required>

            <button type="submit">Add Book</button>
        </form>
    </div>
</body>
</html>
